

<p class="alert alert-danger" *ngIf="canNotEdit">You are not authorized to Edit This Product</p>

<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="pName">Product Name</label>
            <input type="text" name="" id="pName" [(ngModel)]="pName" class="form-control" [disabled]="canNotEdit">
        </div>
        <div class="form-group">
            <label for="pStatus"> Product Status</label>
            <select name="" id="pStatus" class="form-control" [(ngModel)]="pStatus" [disabled]="canNotEdit">
                <option value="In Progress">In Progress</option>
                <option value="Dispatched">Dispatched</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" 
            (click)="onProductUpdate()"
            [disabled]="canNotEdit">
                Update Product
            </button>
        </div>
    </div>
</div>
