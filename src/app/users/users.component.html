<div class="row mt-4">
    <div class="col-sm-4">
        <ul class="list-group">
            <li class="list-group-item" 
            [routerLink]="['/users', user.id, user.name]"
            [ngClass]="{'active' : user.id === 1}" 
            *ngFor="let user of users">
                {{user.name}}
            </li>
        </ul>
    </div>
    <div class="col-sm-4">
        <router-outlet></router-outlet>
    </div>
</div>
